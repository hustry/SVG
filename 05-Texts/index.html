<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>SVG Demo</title>
    <style>
    	body{
    		margin:0;
    		padding: 0;
    	}
    	#container{
    		display: block;
    		margin:80px auto;
    		border:2px solid green;
            width:800px;
            height:600px;
    	}
      svg{
        width:100%;
        height:100%;
      }
      text{
        font:16px "Arial";
      }
    </style>
</head>

<body>
	
	<div id="container">
    <svg>
      <text x="10" y="10">Hello world!</text>
      <text x="10" y="50">
        <tspan font-weight="bold" fill="red">This is bold and red</tspan>
        <tspan font-weight="bold" fill="blue" rotate="50">中文字符 English</tspan>        
      </text>

      <g transform="translate(100,100)">
          <path id="my_path" d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
  <text>
    <textPath xlink:href="#my_path">This text follows a curve.</textPath>
  </text>
      </g>

      <g transform="translate(200,200)">
        <text id="example">This is an example text.</text>
        <text>
            <tref xlink:href="#example" />
        </text>
      </g>
    </svg>
  </div>
	
<script>



</script>
</body>

</html>
