    <title>SVG Demo</title>

    	body{

    	}
      svg{
        width:100%;
        height:100%;
      }      
    	#container{
    		display: block;

            width:800px;
            height:600px;
    	}
    </style>
</head>

<body>
	
	<div id="container">
     
        <svg version="1.1"
             baseProfile="full"
             xmlns="http://www.w3.org/2000/svg">

            <defs>
              <clipPath id="cut-off-bottom">
                <rect x="0" y="0" width="200" height="100" />
              </clipPath>
            </defs>

            <circle cx="100" cy="100" r="100" clip-path="url(#cut-off-bottom)" />

        </svg>

    </div>
